   
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #c95555c2, #556270);
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-white">
    <div class="bg-white bg-opacity-20 backdrop-blur-md p-8 rounded-2xl shadow-lg w-96 mb-6">
        <h1 class="text-4xl font-bold text-center mb-4 text-yellow-300">Sign In</h1>
        
        <form action="/SignUp" method="POST">
            <label class="block mb-2 text-lg">Select Role:</label>
            <select name="role" class="w-full p-2 mb-4 rounded-lg text-black">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
        
            <input type="text" name="userID" class="w-full p-2 mb-2 rounded-lg text-black" placeholder="Student ID" required>
            <input type="password" name="password" class="w-full p-2 mb-2 rounded-lg text-black" placeholder="Password" required>
        
            <button type="signup" class="w-full mt-4 p-3 bg-yellow-500 hover:bg-yellow-700 rounded-lg text-black font-bold text-xl transition-transform transform hover:scale-105">
                Sign Up
            </button>
        </form>
        
        
    </div>
</body>
</html>
